
plugins { id 'java' }

group = 'dev.kanto'
version = '0.1.0'

java {
    toolchain.languageVersion = JavaLanguageVersion.of(21)
}

repositories {
    mavenCentral()
    maven { url = "https://maven.neoforged.net/releases" }
}

dependencies {
    compileOnly files('libs/Cobblemon.jar')
    compileOnly files('libs/rctmod.jar')
    compileOnly files('libs/rctapi.jar')
    compileOnly files('libs/SimpleTMs.jar')
}
